{% extends "app/base.html" %}

{% block content %}
<h1>顧客管理</h1>
<a class="btn btn-primary" href="{% url 'app:user_new' %}">新規作成</a>
<table class="table">
  <thead>
    <th>ID</th>
    <th>名前</th>
    <th>性別</th>
    <th>年齢</th>
    <th></th>
  </thead>
  {% for user in users %}
    <tbody>
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.get_sex_display }}</td>
        <td>{{ user.age }}</td>
        <td><a href="{% url 'app:user_edit' id=user.id %}">編集</a></td>
      </tr>
    </tbody>
  {% endfor %}
</table>
{% endblock content %}
